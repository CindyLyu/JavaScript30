<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */
      img {
        filter: blur(var(--blur));
        padding: var(--spacing);
        background: var(--base);
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate(event) {
        const suffix = this?.dataset?.sizing || "";
        // document.documentElement 是 html 的根元素，使用 style.setProperty 就可以設定 :root 內的變數
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => {
        input.addEventListener("mousemove", handleUpdate);
        input.addEventListener("change", handleUpdate);
        /**
         * NOTE:
         * 1. 用 .call 讓 input 變成 this
         * 2. 原本想用 handleUpdate(input)，並且在 handleUpdate 寫 const currentElement = input || this，但其實上面的監聽會傳送 event 也會被當成 input 的參數，就不是 element 了，除非寫 event.target，這樣會讓上面的監聽跟下面的 function 傳送不一樣的參數格式
         */
        handleUpdate.call(input);
      });
    </script>
  </body>
</html>
