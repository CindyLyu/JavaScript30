<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */
      img {
        filter: blur(var(--blur));
        padding: var(--spacing);
        background: var(--base);
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate(event) {
        const suffix = this?.dataset?.sizing || "";
        // document.documentElement æ˜¯ html çš„æ ¹å…ƒç´ ï¼Œä½¿ç”¨ style.setProperty å°±å¯ä»¥è¨­å®š :root å…§çš„è®Šæ•¸
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => {
        input.addEventListener("mousemove", handleUpdate);
        input.addEventListener("change", handleUpdate);
        /**
         * NOTE:
         * 1. ç”¨ .call è®“ input è®Šæˆ this
         * 2. åŸæœ¬æƒ³ç”¨ handleUpdate(input)ï¼Œä¸¦ä¸”åœ¨ handleUpdate å¯« const currentElement = input || thisï¼Œä½†å…¶å¯¦ä¸Šé¢çš„ç›£è½æœƒå‚³é€ event ä¹Ÿæœƒè¢«ç•¶æˆ input çš„åƒæ•¸ï¼Œå°±ä¸æ˜¯ element äº†ï¼Œé™¤éå¯« event.targetï¼Œé€™æ¨£æœƒè®“ä¸Šé¢çš„ç›£è½è·Ÿä¸‹é¢çš„ function å‚³é€ä¸ä¸€æ¨£çš„åƒæ•¸æ ¼å¼
         */
        handleUpdate.call(input);
      });
    </script>
  </body>
</html>
