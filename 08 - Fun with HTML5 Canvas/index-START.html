<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>

    <style>
      #draw {
        border: solid 1px grey;
      }
    </style>
  </head>
  <body>
    <button class="switch-button">åˆ‡æ›æˆæ©¡çš®æ“¦</button>
    <div class="range">
      <input type="range" id="range" min="0" max="20" value="1" />
      <label for="range">å¤§å°</label>
    </div>
    <canvas id="draw" width="800" height="600"></canvas>
    <script>
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hsl = { hue: 0, saturation: 100, lightness: 50 };
      let isBrush = true;
      let globalCompositeOperation = "source-over";
      let eraserLineWidth = 15;
      let brushLineWidth = 1;
      let lineWidth;
      const rangeElement = document.querySelector("#range");
      const switchButton = document.querySelector(".switch-button");

      function handleMouseDown(e) {
        if (e.target.parentNode.classList.contains("range")) return;
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
      }

      function handleMouseMove(e) {
        if (!isDrawing) return;
        let dx = e.offsetX - lastX;
        let dy = e.offsetY - lastY;

        const range = document.querySelector("#range").value;
        const canvas = document.getElementById("draw");
        let ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = `hsl(${hsl.hue}, ${hsl.saturation}%, ${hsl.lightness}%)`;
        ctx.globalCompositeOperation = globalCompositeOperation;
        ctx.lineWidth = lineWidth;
        ctx.stroke();
        hsl.hue++;
        // NOTE: hsl() ç¬¬ä¸€å€‹å€¼ä»£è¡¨è‰²ç›¸ï¼Œè‰²ç›¸æ˜¯ä¸€å€‹ 0~360 çš„å€¼
        if (hsl.hue > 360) {
          hsl.hue = 0;
        }

        lastX = e.offsetX;
        lastY = e.offsetY;
      }

      function handleSwitchButtonClick() {
        isBrush = !isBrush;
        if (isBrush) {
          switchButton.innerText = "åˆ‡æ›æˆæ©¡çš®æ“¦";
          hsl = { hue: 0, saturation: 100, lightness: 50 };
          lineWidth = brushLineWidth;

          // NOTE: æ”¹å›æˆé è¨­å€¼
          globalCompositeOperation = "source-over";
        } else {
          switchButton.innerText = "åˆ‡æ›æˆç­†åˆ·";
          lineWidth = eraserLineWidth;

          // NOTE: ç¹ªè£½åœ¨åŸæœ¬ç¹ªè£½çš„ç›®æ¨™ä¸Šæœƒå°‡é‡ç–Šçš„éƒ¨åˆ†æ¸…é™¤
          globalCompositeOperation = "destination-out";
        }
        rangeElement.value = lineWidth;
      }

      function handleRangeChange(event) {
        const currentLineWidth = event.target.value;
        if (isBrush) {
          brushLineWidth = currentLineWidth;
        } else {
          eraserLineWidth = currentLineWidth;
        }
      }

      switchButton.addEventListener("click", handleSwitchButtonClick);
      document.addEventListener("mousedown", handleMouseDown);
      document.addEventListener("mouseup", () => (isDrawing = false));
      document.addEventListener("mousemove", handleMouseMove);
      rangeElement.addEventListener("change", handleRangeChange);

      // NOTE: mouseout ç”¨åœ¨ç•¶æ»‘é¼ ç§»å‡ºç•«å¸ƒæ™‚
    </script>

    <style>
      html,
      body {
        margin: 0;
      }

      .range {
        display: flex;
      }
    </style>
  </body>
</html>
