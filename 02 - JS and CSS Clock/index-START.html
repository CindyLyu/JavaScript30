<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        /* NOTE: è®“æ™‚é‡ã€åˆ†é‡ã€ç§’é‡å‹•çš„æ™‚å€™æœƒåƒå¯¦éš›çš„æ™‚é˜é‡åœ¨å‹•çš„æ•ˆæœ */
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }
    </style>

    <script>
      const hourHand = document.querySelector(".hour-hand");
      const minHand = document.querySelector(".min-hand");
      const secondHand = document.querySelector(".second-hand");
      function handleHandPosition() {
        const currentDate = new Date();

        const seconds = currentDate.getSeconds();
        const secondDegree = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondDegree}deg)`;

        const minutes = currentDate.getMinutes();
        // NOTE: æŠŠç§’æ•¸çš„è®ŠåŒ–ä¹Ÿç®—é€²å»
        const minuteDegree = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
        minHand.style.transform = `rotate(${minuteDegree}deg)`;

        const hours = currentDate.getHours();
        // NOTE: ä¸€åœˆ 360 åº¦ï¼Œåˆ†æˆ 12 æˆ– 60 ç­‰åˆ†ï¼ˆçœ‹å–®ä½æ˜¯å°æ™‚æˆ–åˆ†æˆ–ç§’ï¼‰ï¼Œæœ€å¾Œå†åŠ ä¸Š 90 åº¦ï¼ˆå› ç‚ºæ­¸é›¶çš„æ™‚å€™æ˜¯ 90 åº¦ï¼‰
        const hourDegree = (hours / 12) * 360 + (minutes / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hourDegree}deg)`;
      }

      setInterval(handleHandPosition, 1000);

      handleHandPosition();
    </script>
  </body>
</html>
