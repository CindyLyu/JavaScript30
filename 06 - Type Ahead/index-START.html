<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      function addThousandsSeparator(string) {
        // NOTE: or  return string.replace(/\B(?=(\d{3})+(?!\d))/g, ","); or return Number(string).toLocaleString("en-US");
        return string
          .split("")
          .reverse()
          .join("")
          .replaceAll(/(\d{3})/g, "$1,")
          .replace(/,$/, "")
          .split("")
          .reverse()
          .join("");
      }

      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      let data;

      // NOTE: åœ¨ä¸€é–‹å§‹å°±å…ˆå°‡è³‡æ–™æŠ“å¥½ï¼Œä¸è¦å¯«é€² handleInputChange ä¸­ï¼Œé€™æ¨£æ¯æ¬¡è¼¸å…¥éƒ½æœƒé‡æ–°æŠ“ä¸€æ¬¡è³‡æ–™
      axios.get(endpoint).then((res) => {
        data = res.data;
      });

      function findMatches(keyword, data) {
        return data.filter((item) => {
          const regex = new RegExp(keyword, "gi");
          return item.city.match(regex) || item.state.match(regex);
        });
      }

      async function handleInputChange(e) {
        const keyword = e.target.value;
        const element = document.querySelector(".suggestions");

        element.innerHTML = "";

        // NOTE: å…ˆæŠ“å‡ºæœ‰ç¬¦åˆçš„ï¼Œå–ä»£åœ¨åº•ä¸‹çš„ map ä¸­å»æ‰¾å‡ºæœ‰ç¬¦åˆçš„ï¼Œæ¸›å°‘å¤šä¸€å±¤ if çš„åˆ¤æ–·
        const matchArray = findMatches(keyword, data);

        const html = matchArray
          .map((place) => {
            const regex = new RegExp(this.value, "gi");
            const cityContent = place.city.replace(
              regex,
              `<span class='hl'>${keyword}</span>`
            );

            const stateContent = place.state.replace(
              regex,
              `<span class='hl'>${keyword}</span>`
            );

            // NOTE: æ²’æœ‰å°‡ city åŒ…ä¸€å±¤ span çš„è©±ï¼Œæœƒå› ç‚ºæœ‰ç¬¦åˆçš„ keyword æœ‰åŒ… span åŠ ä¸Š flex å½±éŸ¿é€ æˆæ›æˆçš„ city è¢«ç¬¬ä¸€è¡Œçš„ keyword çµ¦å½±éŸ¿é¡¯ç¤º
            return `<li><span class="name">${cityContent} ${stateContent}</span><span class="population">${addThousandsSeparator(
              place?.population
            )}</span></li>`;
          })
          .join(""); // NOTE: ç›´æ¥ .join() æ¯”èµ·æ²’ .join() å¾Œç”¨ html.forEach è¦å†è¿´åœˆè·‘ä¸€æ¬¡ä¾†çš„å¿«å¾ˆå¤š

        element.innerHTML = html;
      }

      document
        .querySelector(".search")
        .addEventListener("input", handleInputChange);
    </script>
  </body>
</html>
