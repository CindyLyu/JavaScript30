<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const result1 = inventors.filter(
        (inventor) => inventor.year > 1500 && inventor.year < 1600
      );
      console.table(result1);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const result2 = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.log("🚀 ~ result2:", result2);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const result3 = inventors.sort((a, b) => a.year - b.year);
      console.table(result3);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const result4 = inventors.reduce(
        (acc, inventor) => acc + inventor.passed - inventor.year,
        0
      );
      console.log("🚀 ~ result4:", result4);

      // 5. Sort the inventors by years lived
      const result5 = inventors.sort(
        (a, b) => b.passed - b.year - (a.passed - a.year)
      );
      console.table(result5);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // const list = document.querySelectorAll(".mw-category li");
      // const arrayList = [...list];
      // const result = arrayList
      //   .map((item) => item.textContent)
      //   .filter((item) => item.includes("de"));
      // console.log("🚀 ~ result:", result);
      /**
       * NOTE
       * innerText vs textContent
       * textContent 的效能較好，也不會去考慮 CSS，而 innerText 會考慮 CSS 的影響，例如 display: none 的元素不會被 innerText 取得
       */

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const result6 = people.sort((a, b) => {
        const [aLastName, aFirstName] = a.split(", ");
        const [bLastName, bFirstName] = b.split(", ");
        /**
         * NOTE
         * 沒辦法直接 aLastName - bLastName 是因為這兩者為字串，相減會回傳 NaN，所以維持原本的排序無任何改變
         * 因為是字串，所以需要比較大小就可以用 .localeCompare() 他會依據字典的順序排序，而 String.localeCompare(string2) 會回傳一個數字
         * 或是直接 return aLastName > bLastName ? 1: -1;  因為 aLastName > bLastName 也是會依據字典的順序
         */
        return aLastName.localeCompare(bLastName);
      });
      console.log("🚀 ~ result6:", result6);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];
      const result = data.reduce((previousValue, currentValue) => {
        if (!previousValue?.[currentValue]) {
          previousValue[currentValue] = 1;
        } else {
          previousValue[currentValue]++;
        }
        /**
         * NOTE
         * 要記得 return 出來，不然會回傳 undefined
         * 就會造成每一個迴圈都是用 undefined 並進入到第 157 行讓 undefined 沒辦法直接設物件的 key
         */
        return previousValue;
      }, {});

      console.log(8, result);
    </script>
