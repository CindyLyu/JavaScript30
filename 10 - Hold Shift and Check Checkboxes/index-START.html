<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>

  <body>
    <style>
      html {
        font-family: sans-serif;
        /* background: #ffc600; */
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const container = document.querySelector(".inbox");
      const items = document.querySelectorAll(".item");
      let firstIndex = -1;

      /** TODO: åƒ gmail é‚£æ¨£å¯ä»¥åå‘å–æ¶ˆ checkedï¼ˆè§£ç­”ï¼šhttps://stackoverflow.com/questions/659508/how-can-i-shift-select-multiple-checkboxes-like-gmail/659571#659571ï¼‰
       * å•é¡Œä¸€ï¼šåšåˆ°å¯ä»¥åå‘å–æ¶ˆï¼Œä½†é ­å°¾æœƒæœ‰å•é¡Œ
       * å•é¡ŒäºŒï¼šå·²ç¶“é¸å–çš„æœƒè¢«å‹¾é¸æ‰
       */

      container.addEventListener("click", function (event) {
        const target = event.target;
        const parentNode = target.parentNode;

        // NOTE: é»æ“Šçš„å…§å®¹æ˜¯ checkbox
        if (target.type === "checkbox") {
          if (event.shiftKey && firstIndex !== -1) {
            // NOTE: Array.from ç‚ºäº†å°‡ NodeList è½‰æ›æˆä¸€èˆ¬çš„é™£åˆ—ï¼Œä¸¦ä¸”èƒ½å¤ ä½¿ç”¨ indexOf
            const secondIndex = Array.from(items).indexOf(parentNode);
            const minIndex = Math.min(firstIndex, secondIndex);
            const maxIndex = Math.max(firstIndex, secondIndex);
            for (let i = minIndex + 1; i < maxIndex; i++) {
              console.log(117, items[i].querySelector("input").checked);
              items[i].querySelector("input").checked = true;
            }
          }
          firstIndex = Array.from(items).indexOf(parentNode);
        }
      });
    </script>
  </body>
</html>
